<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Вопросов</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 1rem;
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }

        .questions {
            margin-top: 1rem;
        }

        .question {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #292929;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .score {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }

        .score.red {
            background-color: #8b0000;
        }

        .score.green {
            background-color: #006400;
        }

        .score.purple {
            background-color: #4b0082;
        }

        .timer {
            font-size: 1.5rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Генератор Вопросов</h1>
    </header>
    <div class="container">
        <div class="button-group">
            <button id="intern-questions">Вопросы для стажёров</button>
            <button id="junior-questions">Вопросы для мл. сотрудников</button>
        </div>

        <div class="controls">
            <div class="timer" id="timer">00:00</div>
            <div>
                <button id="start-timer">Старт</button>
                <button id="stop-timer">Стоп</button>
                <button id="reset-timer">Сброс</button>
            </div>
        </div>

        <div class="questions" id="questions-container">
            <!-- Вопросы появятся здесь -->
        </div>

        <div class="score" id="total-score">Итоговый балл: 0</div>
    </div>

    <script>
        let timer;
        let seconds = 0;

        const nicknames = ['vem225', 'alanova', 'krolik2015', 'shadowkiller', 'pro_player'];
        const phrases = [
            { text: 'иди нахуй', rule: '3.4', punishment: 'мут на 3 часа' },
            { text: 'я админ, давай ресурсы', rule: '2.1', punishment: 'бан на 14 дней' },
            { text: 'продаю аккаунт', rule: '2.2', punishment: 'бан без возможности разбана' },
            { text: 'взломаю твой аккаунт', rule: '2.3', punishment: 'бан навсегда по IP' },
            { text: 'сексуальные сообщения', rule: '3.8', punishment: 'мут на 2 часа' },
            { text: 'всем реклама моего сервера', rule: '3.1', punishment: 'бан на 14 дней' },
            { text: 'ненавижу вашу нацию', rule: '3.9', punishment: 'мут на 9 часов' },
            { text: 'флуд 123123123', rule: '3.3', punishment: 'мут на 1 час' },
        ];

        const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        };

        document.getElementById('start-timer').addEventListener('click', () => {
            if (!timer) {
                timer = setInterval(() => {
                    seconds++;
                    document.getElementById('timer').innerText = formatTime(seconds);
                }, 1000);
            }
        });

        document.getElementById('stop-timer').addEventListener('click', () => {
            clearInterval(timer);
            timer = null;
        });

        document.getElementById('reset-timer').addEventListener('click', () => {
            clearInterval(timer);
            timer = null;
            seconds = 0;
            document.getElementById('timer').innerText = "00:00";
        });

        document.getElementById('intern-questions').addEventListener('click', () => {
            loadQuestions(1, 4);
        });

        document.getElementById('junior-questions').addEventListener('click', () => {
            loadQuestions(1, 7);
        });

        function loadQuestions(startSection, endSection) {
            const questions = generateQuestions(startSection, endSection);
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            questions.forEach((question, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question';
                questionBlock.innerHTML = `
                    <p>${index + 1}. ${question}</p>
                    <div>
                        <label><input type="radio" name="score-${index}" value="1"> 1</label>
                        <label><input type="radio" name="score-${index}" value="0.5"> 0.5</label>
                        <label><input type="radio" name="score-${index}" value="0"> 0</label>
                    </div>
                `;
                container.appendChild(questionBlock);
            });

            const scoreElement = document.getElementById('total-score');
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', () => {
                    const totalScore = Array.from(document.querySelectorAll('input[type="radio"]:checked'))
                        .reduce((sum, input) => sum + parseFloat(input.value), 0);

                    scoreElement.textContent = `Итоговый балл: ${totalScore}`;

                    if (totalScore <= 9) {
                        scoreElement.className = 'score red';
                    } else if (totalScore <= 13) {
                        scoreElement.className = 'score green';
                    } else {
                        scoreElement.className = 'score purple';
                    }
                });
            });
        }

        function generateQuestions(start, end) {
            const questions = [];

            for (let i = 0; i < 15; i++) {
                const nickname = nicknames[Math.floor(Math.random() * nicknames.length)];
                const phraseObj = phrases[Math.floor(Math.random() * phrases.length)];

                const question = `Игрок с ником ${nickname} написал в чат "${phraseObj.text}". Есть ли нарушение? Если да, укажите пункт (${phraseObj.rule}) и время наказания (${phraseObj.punishment}).`;
                questions.push(question);
            }

            return questions;
        }
    </script>
</body>
</html>
