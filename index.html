<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Question Generator</title><style>body{background:#121212;color:#fff;font-family:Arial,sans-serif;margin:0;padding:0}header{text-align:center;padding:1rem;background:#1f1f1f;border-bottom:1px solid #333}.container{max-width:800px;margin:2rem auto;padding:1rem;background:#1e1e1e;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,.3)}.button-group{display:flex;justify-content:space-between;margin-bottom:1rem}button{background:#333;color:#fff;border:none;padding:.5rem 1rem;cursor:pointer;border-radius:5px;transition:.3s}button:hover{background:#444}.questions{margin-top:1rem}.question{margin-bottom:1rem;padding:1rem;background:#292929;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,.2)}.score{text-align:center;font-size:1.5rem;font-weight:bold;margin-top:1rem;padding:1rem;border-radius:8px}.score.red{background:#8b0000}.score.green{background:#006400}.score.purple{background:#4b0082}.timer{font-size:1.5rem}.controls{display:flex;justify-content:space-between;align-items:center;margin-top:1rem}</style></head><body><header><h1>Генератор Вопросов</h1></header><div class="container"><div class="button-group"><button id="i">Вопросы для стажёров</button><button id="r">Обновить вопросы</button><button id="j">Вопросы для мл. сотрудников</button></div><div class="controls"><div class="timer" id="t">12:00</div><div><button id="s">Старт</button><button id="st">Стоп</button><button id="rs">Сброс</button></div></div><div class="questions" id="qc"></div><div class="score" id="ts">Итоговый балл: 0</div><div>Вопросы или пожелания? <a href="https://vk.com/vem225" target="_blank">vk.com/vem225</a></div></div><script>let T,S=720,L=null,C=(n,m)=>{let f=[];for(let i=0;i<n;i++)f.push(m);return f},F=t=>`${String(Math.floor(t/60)).padStart(2,'0')}:${String(t%60).padStart(2,'0')}`,H=(e,c,a)=>{e.addEventListener(c,a)};H(document.getElementById('s'),'click',()=>{T||(T=setInterval(()=>{S>0?(S--,document.getElementById('t').innerText=F(S)):(clearInterval(T),T=null,new Audio('https://github.com/vem225/question-generator/raw/bd3428012aaf256b724bc81d0aab5ddc4c5c2e82/1582041807_bell-sound.mp3').play())},1e3))});H(document.getElementById('st'),'click',()=>{clearInterval(T),T=null});H(document.getElementById('rs'),'click',()=>{clearInterval(T),T=null,S=720,document.getElementById('t').innerText=F(S)});H(document.getElementById('i'),'click',()=>{if('intern'===L||'junior'===L&&!confirm('Вы уверены?'))return;L='intern',k(1,4)});H(document.getElementById('j'),'click',()=>{'intern'===L||'junior'===L&&!confirm('Вы уверены?')||(L='junior',k(1,7))});H(document.getElementById('r'),'click',()=>{L&&('intern'===L?k(1,4):'junior'===L&&k(1,7))});let k=(s,e)=>{let q=C(16,'...');document.getElementById('qc').innerHTML='';q.forEach((t,i)=>{let n=document.createElement('div');n.className='question',n.innerHTML=`<p>${i+1}. ${t}</p><div><label><input type="radio" name="s-${i}" value="1"> 1</label><label><input type="radio" name="s-${i}" value="0.5"> 0.5</label><label><input type="radio" name="s-${i}" value="0"> 0</label></div>`,document.getElementById('qc').appendChild(n)}),document.querySelectorAll('input[type="radio"]').forEach(x=>{H(x,'change',()=>{let r=[...document.querySelectorAll('input[type="radio"]:checked')].reduce((a,c)=>a+parseFloat(c.value),0),E=document.getElementById('ts');E.textContent=`Итоговый балл: ${r}`,r>15?(E.textContent='Ошибка!',E.className='score red'):r>13.5?E.className='score purple':r>9.5?E.className='score green':E.className='score red'})})}</script></body></html>
